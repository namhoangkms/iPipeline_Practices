plugins {
  id 'java'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
  	implementation 'org.apache.pdfbox:pdfbox:2.0.29'
    implementation 'org.apache.pdfbox:fontbox:2.0.29'
    implementation 'org.apache.pdfbox:preflight:2.0.29'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'net.sourceforge.tess4j:tess4j:5.4.0'
    implementation 'com.google.cloud:google-cloud-vision:3.9.0'
    implementation 'com.google.api-client:google-api-client:1.34.1'
    implementation 'com.google.oauth-client:google-oauth-client:1.34.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.http-client:google-http-client-gson:1.34.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev98-1.25.0'
}